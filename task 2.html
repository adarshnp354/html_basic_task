<html>

<body>

            </form>
            </center>
        </p>
        <center>
            <label for="option">What do you like most in FCC:</label>

              <option value="student">Select an option</option>
            </select>
        </center>

            <form>
                <input type="checkbox" id="type 1" name="type 1" value="front end">
                <label for="type 1"> Front-end Projects </label><br>
                <input type="checkbox" id="type 2" name="type 2" value="back end">
                <label for="type 2"> Back-end Projects </label><br>
                <input type="checkbox" id="type 3" name="type 3" value="data visualisation">
                <label for="type 3"> Data visualisation </label><br><br>
            </form>

    </form>
