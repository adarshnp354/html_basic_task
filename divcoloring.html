<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            height: 500px;
            width: 800px;
            margin-left: 350px;
            color: whitesmoke;
            background-color: teal;
        }
        input{
             margin-left: 80px;
        }
        div{
            text-align: center;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="a" id="b">
        <h1>DIV</h1>
        <span id="sp1"></span>
    </div>
    <div><br>
        <input type="button" value="blue" onclick="blue()">
        <input type="button" value="green" onclick="green()">
        <input type="button" value="yellow" onclick="yellow()">
        <input type="button" value="black" onclick="black()">
    </div>
    <script>
        function blue(){
           document.getElementById("b").style.backgroundColor="blue";
        }
        function green(){
            document.getElementById("b").style.backgroundColor="green";
        }
        function yellow(){
            document.getElementById("b").style.backgroundColor="yellow";
        }
        function black(){
            document.getElementById("b").style.backgroundColor="black";
        }
    </script>
</body>
</html>
